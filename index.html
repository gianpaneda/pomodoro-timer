<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Productivity Timer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <script src="https://use.fontawesome.com/c5e90b649f.js"></script>
</head>

<body>
  <div id='work'>
    <p id='workTimer'></p>
    <button id='increaseWorkTime' class='circleButton'>+</button>
    <i class='fa fa-bolt fa-lg'></i>
    <button id='decreaseWorkTime' class='circleButton'>–</button>
  </div>
  <div id='break'>
    <p id='breakTimer'></p>
    <button id='increaseBreakTime' class='circleButton'>+</button>
    <i class="fa fa-plug" aria-hidden="true"></i>
    <button id='decreaseBreakTime' class='circleButton'>–</button>
  </div>
  <div id='timerControls'>
    <button id='start' class='rectangleButton'>START</button>
    <button id='pause' class='rectangleButton'>PAUSE</button>
    <button id='reset' class='rectangleButton'>RESET</button>
  </div>
  <div id='pomosCompleted'>
    
  </div>
  
  <footer>created by <a href="http://codepen.io/gianpaneda/">Gian P.</a></footer>
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
